<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a2df;" th:fragment="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SAPMuleWeb</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li th:class="${activePage == 'handbook'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" th:href="@{/handbook}">Справочники</a>
                </li>
                <li th:class="${activePage == 'schedule'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" th:href="@{/schedule}">Расписание</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
