<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script ype="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/handbook.css}"/>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <script type="text/javascript" th:src="@{/js/handbook.js}"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<main>
<div class="container my-2">
    <div class="tab">
        <button th:each="handbookOne : ${handbookOneList}" th:id="${handbookOne.id}" th:class="${activeTab == handbookOne.id} ? 'active' : ''" th:onclick="'window.location.href=\'/handbook/handbookOne/' + ${handbookOne.id} + '\''" th:text="${handbookOne.name}"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${currentHandbook}">
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr th:if="${currentHandbook instanceof T(com.inmartech.SAPMuleWeb.Model.HandbookOne)}">
                        <th>Legal Entity</th>
                        <th>Storage Location</th>
                        <th>Customer</th>
                        <th>Agency</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="currentHandbookData : ${currentHandbookDataList}">
                        <td th:unless="${currentHandbookData.legalEntity == null}" th:text="${currentHandbookData.legalEntity}"></td>
                        <td th:text="${currentHandbookData.storageLocation}"></td>
                        <td th:text="${currentHandbookData.customer}"></td>
                        <td th:text="${currentHandbookData.agency}"></td>
                        <td>
                            <a th:href="@{/api/v1/handbookOneData/getHandbookDataById/{id}(id = ${currentHandbookData.id})}" class="btn btn-primary edit-button">Edit</a>
                        </td>
                        <td >
                            <button type="button" class="btn  btn-danger btn-rounded" data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${currentHandbookData.id}">Delete</button>

                            <!-- Modal -->
                            <div class="modal fade" th:attr="id='recordDeleteModal'+${currentHandbookData.id}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="recordDeleteModalLabel">Delete Record</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete this record?
                                        </div>
                                        <div class="modal-footer">
                                            <form th:action="@{/api/v1/handbookOne/deleteHandbookData/{id}/{dataId}(id=${currentHandbook.id}, dataId =${currentHandbookData.id})}" th:method="delete">
                                                <input type="submit" value="Delete" class="btn btn-danger btn-rounded btn-sm my-0" />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal end -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${currentHandbook}">PLEASE CHOOSE HANDBOOK</div>
            <div th:if="${currentHandbook} and ${currentHandbookDataList == ''}">CURRENT HANBOOK DATA IS EMPTY PLEASE CHOOSE ANOTHER ONE OR ADD DATA</div>
            <tr th:if="${currentHandbook}">
                <td>
                    <a class="btn btn-primary create-button">Add New Data</a>
                </td>
            </tr>
        </div>
    </div>
</div>
</main>

<!-- Modal -->
<div class="edit-modal">
<div class="modal fade" id="edit-modal-inner" tabindex="-1" role="dialog" aria-labelledby="recordEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recordEditModalLabel">Edit Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:if="${currentHandbook instanceof T(com.inmartech.SAPMuleWeb.Model.HandbookOne)}" action="#" th:action="@{/api/v1/handbookOne/updateHandbookData/{id}(id = ${handbookId})}" th:method="post">
            <div class="modal-body">
                    <div alight="left">
                        <label class="form-label" for="legal_entity">Legal Entity</label>
                        <input type="hidden" id="id" name="id" value=""/>
                        <input type="text" class="form-control" placeholder="Legal Entity" id="legal_entity" name="legalEntity" value=""/>
                    </div>
                    <div alight="left">
                        <label class="form-label" for="storage_location">Storage Location</label>
                        <input type="text" class="form-control" placeholder="Storage Location" id="storage_location" name="storageLocation" value=""/>
                    </div>
                    <div alight="left">
                        <label class="form-label" for="customer">Customer</label>
                        <input type="text" class="form-control" placeholder="Customer" id="customer" name="customer" value=""/>
                    </div>
                    <div alight="left">
                        <label class="form-label" for="agency">Agency</label>
                        <input type="text" class="form-control" placeholder="Agency" id="agency" name="agency" value=""/>
                    </div>
            </div>
            <div class="modal-footer">
                    <input type="submit" value="Save" class="btn btn-danger btn-rounded btn-sm my-0" />
            </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Modal end -->

<!-- Modal -->
<div class="create-modal">
    <div class="modal fade" id="create-modal-inner" tabindex="-1" role="dialog" aria-labelledby="recordCreateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordCreateModalLabel">Create Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:if="${currentHandbook instanceof T(com.inmartech.SAPMuleWeb.Model.HandbookOne)}" action="#" th:action="@{/api/v1/handbookOne/createHandbookData/{id}(id = ${handbookId})}" th:method="post">
                    <div class="modal-body">
                        <div alight="left">
                            <label class="form-label" for="legal_entity">Legal Entity</label>
                            <input type="hidden" id="id_create" name="id" value=""/>
                            <input type="text" class="form-control" placeholder="Legal Entity" id="legal_entity_create" name="legalEntity" value=""/>
                        </div>
                        <div alight="left">
                            <label class="form-label" for="storage_location">Storage Location</label>
                            <input type="text" class="form-control" placeholder="Storage Location" id="storage_location_create" name="storageLocation" value=""/>
                        </div>
                        <div alight="left">
                            <label class="form-label" for="customer">Customer</label>
                            <input type="text" class="form-control" placeholder="Customer" id="customer_create" name="customer" value=""/>
                        </div>
                        <div alight="left">
                            <label class="form-label" for="agency">Agency</label>
                            <input type="text" class="form-control" placeholder="Agency" id="agency_create" name="agency" value=""/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Save" class="btn btn-primary btn-rounded btn-sm my-0" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal end -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
