<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container my-2">
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/handbook/createHandbook'}">Add new</a></h3>
        </div>

    </tr>
    <div class="card">
        <div class="card-body">
            <div>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="handbook : ${handbooks}">
                        <td th:text="${handbook.id}"></td>
                        <td th:text="${handbook.name}"></td>
                        <td th:text="${handbook.title}"></td>
                        <td>
                            <a th:href="@{'/handbook/editHandbook/' + ${handbook.id}}">Edit</a>
                        </td>
                        <td >
                            <button type="button" class="btn btn-outline-light text-dark" data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${handbook.id}">Delete</button>

                            <!-- Modal -->
                            <div class="modal fade" th:attr="id='recordDeleteModal'+${handbook.id}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="recordDeleteModalLabel">Delete Record</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete this record?
                                        </div>
                                        <div class="modal-footer">
                                            <form th:action="@{/api/v1/deleteHandbook/{id}(id=${handbook.id})}" th:method="delete">
                                                <input type="submit" value="Delete" class="btn btn-danger btn-rounded btn-sm my-0" />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Modal end -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
