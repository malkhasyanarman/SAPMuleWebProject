<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}"/>
</head>
<body>

<!-- login form -->
<div class="center">
        <h1>LOGIN</h1>
        <form th:action="@{/login}" method="post">
            <div class="text_field">
                <input type="text" name="username" th:required="required"/>
                <span></span>
                <label >Username</label>
            </div>

            <div class="text_field">
                <input type="password" name="password" th:required="required" />
                <span></span>
                <label>Password</label>
            </div>

            <!-- show notification on error -->
            <div class="invalid_data" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="submit_button">
                <input type="submit" value="Sign In"/>
            </div>
        </form>
</div>
</body>
</html>
